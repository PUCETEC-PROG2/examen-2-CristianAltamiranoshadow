<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie List</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
}
header {
background-color: #333;
color: #fff;
padding: 10px;
width: 100%;
text-align: center;
}
.movie-list {
list-style: none;
padding: 0;
}
.movie-list li {
background: #fff;
margin: 10px 0;
padding: 10px;
border: 1px solid #ddd;
width: 80%;
text-align: center;
}
.movie-list li a {
text-decoration: none;
color: #333;
}
.movie-list li a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
<header>
<h1>Movie List</h1>
</header>
<ul class="movie-list">
<li>
<a href="#">The Shawshank Redemption - 1994</a>
</li>
<li>

</li>
<li>
<a href="#">The Dark Knight - 2008</a>
</li>
<li>
<a href="#">Pulp Fiction - 1994</a>
</li>
<li>
<a href="#">The Lord of the Rings: The Return of the King -
2003</a>
</li>
</ul>
</body>
</html>
